<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: darkgray;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: cadetblue;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0495b9;
        }
        
        #message {
            text-align: center;
            margin-top: 15px;
            color: red;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

            </div>
            <div class="form-group">
                <label for="password"> Confirm password:</label>
                <input type="password" id="confirm" name="confirm" required>
                
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        // You can add your sign-up logic here, such as sending the data to a server
        // For this example, let's just display the entered values
        document.getElementById("message").innerHTML = "Username: " + username + "<br>Email: " + email + "<br>Password: " + password;
    });
</script>
</body>
</html>

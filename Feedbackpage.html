<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Food Ordering Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
        }

        header img {
            height: 50px;
        }

        nav a {
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #3498db;
            border-radius: 4px;
        }

        .s-bar input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .s-bar button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .s-bar button:hover {
            background-color: #2374d6b3;
        }

        .feedback-form {
            background-color: lightgray;
            padding: 20px;
            border-radius: 8px;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
            border-radius: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header class="d-flex align-items-center justify-content-between p-3">
        <img src="logo.png" alt="Flavor Dash Logo">
        <h1 class="h4">Feedback</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Flavor Dash</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="Order.php">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="About_us.html">About Us</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0 s-bar">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search...">
                    <button class="btn my-2 my-sm-0" type="button" onclick="search()">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <div class="feedback-form p-4">
            <h2>Feedback</h2>
            <form id="feedbackForm" action="submit_feedback.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-submit btn-block">Submit</button>
            </form>
        </div>
    </section>

    <script>
        // Event listeners for mouseover and mouseout on textboxes
        document.querySelectorAll('input[type="text"], input[type="email"], textarea').forEach(function(element) {
            element.addEventListener('mouseover', function() {
                this.style.backgroundColor = 'lightblue';
            });

            element.addEventListener('mouseout', function() {
                this.style.backgroundColor = '';
            });
        });

        function search() {
            var searchTerm = document.querySelector('input[type="text"]').value;
            alert('You searched for: ' + searchTerm);
        }
    </script>

    <footer class="text-center py-3 bg-dark text-white">

    </footer>

</body>
</html>
